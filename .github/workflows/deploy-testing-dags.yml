name: Deploy Airflow DAGs

on:
  push:
    branches:
      - testing  # Trigger on pushes to the "testing" branch
  workflow_dispatch:  # Allows manual trigger

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          ref: testing  # Ensures the correct branch is checked out

      - name: Set up SSH
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.EC2_SSH_PRIVATE_KEY }}" > ~/.ssh/id_rsa
          chmod 600 ~/.ssh/id_rsa
          ssh-keyscan -H 35.172.216.36 >> ~/.ssh/known_hosts

      - name: Deploy DAGs to EC2
        run: |
          ssh -i ~/.ssh/id_rsa ec2-user@35.172.216.36 << 'EOF'
            set -e
            cd /home/ec2-user
            if [ -d "airflow-dags" ]; then
              cd airflow-dags && git pull origin testing
            else
              git clone -b testing git@github.com:yourusername/yourrepo.git airflow-dags
              cd airflow-dags
            fi
            cp -r dags/* /home/ec2-user/airflow-docker/dags/
            docker restart airflow_scheduler airflow_webserver
          EOF
